<p style="font-family: 'Courier New', monospace;"><span style="font-family: 'Courier New', monospace;">Get_Mouse_X</span></p>

<p>&nbsp;</p>

<p>Get_Mouse_X is a function that returns the current X location of the 
 mouse.</p>

<p>&nbsp;</p>

<p><span style="font-weight: bold;">Note:</span> <!--kadov_tag{{<spaces>}}-->&nbsp;<!--kadov_tag{{</spaces>}}-->A

 error will occur.</p>
