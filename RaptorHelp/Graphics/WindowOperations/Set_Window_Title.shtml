<h1>Set_Window_Title</h1>

<p><span style="font-family: 'Courier New', monospace;">Set_Window_Title(Title)</span></p>

<p>&nbsp;</p>

<p>Set_Window_Title is a <span style="font-style: italic;">call</span><span>&nbsp; 
 that </span>changes the title displayed on the RaptorGraph window.</p>

<p>&nbsp;</p>

<p style="font-weight: bold;"><span>Example:</span></p>

<p>&nbsp;</p>

<p style="font-weight: normal; font-family: 'Courier New', monospace;"><span>Set_Window_Title(&quot;CS 
 110 PEX 3&quot;)</span></p>

<p style="font-weight: normal; font-family: 'Courier New', monospace;">&nbsp;</p>

<p style="font-weight: normal; font-family: Arial, sans-serif;">changes 
 the graphics window title to <span style="font-weight: bold;">CS 110 PEX 
 3</span>.</p>

<p style="font-weight: bold;">&nbsp;</p>

<p style="font-weight: normal; font-family: 'Courier New', monospace;">&nbsp;</p>
