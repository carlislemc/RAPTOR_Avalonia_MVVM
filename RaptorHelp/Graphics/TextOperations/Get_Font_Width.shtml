<h1>Get_Font_Width</h1>

<p><span style="font-family: 'Courier New', monospace;">variable &lt;- 
 Get_Font_Width</span></p>

<p>&nbsp;</p>

<p>Get_Font_Width is a function that returns how many pixels wide is each 
 letter displayed by <a href="Display_Text.shtml">Display_Text</a>.</p>

<p>&nbsp;</p>

<p><span style="font-weight: bold;">Note:</span> <!--kadov_tag{{<spaces>}}-->&nbsp;<!--kadov_tag{{</spaces>}}-->A 
 graphics window must be open when Get_Font_Width is called or a run-time 
 error will occur.</p>

<p>&nbsp;</p>

<p>&nbsp;</p>
